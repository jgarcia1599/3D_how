    <div id="toggleNightDay">

    <div id="sceneTypesContent">
      <div class="column" onclick="changeRender('beach')">
        <img src="./img/beach.jpg" />Coastline

      <div class="column" onclick="changeRender('desert')">
        <img src="./img/desert.jpg" />Desert
      </div>

        <img src="./img/seas.jpeg" />High Seas
      </div>
      <div class="column" onclick="changeRender('museum')">
        <img src="./img/museum.jpeg" />Museum
      </div>
    </div>

    <div id="weatherContentPopOut">
      <i class="fas fa-cloud" onclick="changeWeather('cloudy')"></i>
      <i class="far fa-sun" onclick="changeWeather('clear')"></i>
      <i class="fas fa-cloud-rain" onclick="changeWeather('rainy')"></i>
